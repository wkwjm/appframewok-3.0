<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="../../css/mui.min.css">
	<!--App自定义的css-->
	<style type="text/css">
			.mui-btn-block {
				display: block;
				width: 100%;
				margin-bottom: 0px;
				padding: 6px 0;
				margin: 0 auto;
			}
		</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">通讯录</h1>
</header>
<div class="mui-content">
	<div class="mui-content-padded">
		<p>对于通讯录中联系人的操作，假设：</p>
		<p>联系人姓名：A李三 手机号：18355985988</p>
		<p>修改姓名：A张四 手机号：13898558859</p>
		<p>注意：请打开手机中联系人相关权限</p>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="add">添加联系人</button>
		<!--<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="modify" style="margin-top: 10px;">修改联系人</button>-->
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="get" style="margin-top: 10px;">读取指定联系人信息</button>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="del" style="margin-top: 10px;">删除联系人</button>
	</div>
</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/bridge.js"></script>
<script>
			mui.init({
				swipeBack: false
			});
			Mplat.init();
			document.getElementById("add").addEventListener('tap', function() {
				Mplat.addContact({
					params: {
						"contactname": "A李三",
						"contactphone": "18355985988"
					},
					callback: function(data) {
						mui.toast(data);
					}
				});

			});

			<!--document.getElementById("modify").addEventListener('tap', function() {-->
				<!--Mplat.updataCotact({-->
					<!--params: {-->
						<!--"newname": "A张四",-->
						<!--"oldphone": "18355985988",-->
						<!--"newphone": "13898558859"-->
					<!--},-->
					<!--callback: function(data) {-->
						<!--mui.toast(data);-->
					<!--}-->
				<!--});-->

			<!--});-->

			document.getElementById("get").addEventListener('tap', function() {
				Mplat.addressBook(function(data) {
					mui.toast(data);
				});

			});
			document.getElementById("del").addEventListener('tap', function() {
				Mplat.deleteContact({
					params: {
						"phone": "18355985988"
					},
					callback: function(data) {
						mui.toast(data);
					}
				});

			});
		</script>
</body>

</html>
