<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="../../css/mui.min.css">
	<!--App自定义的css-->
	<style type="text/css">
			.mui-btn-block {
				display: block;
				width: 100%;
				margin-bottom: 0px;
				padding: 6px 0;
				margin: 0 auto;
			}
		</style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">浏览器</h1>
</header>
<div class="mui-content">
	<div class="mui-content-padded">
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="openNewWebView()">创建新窗口</button>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block"  style="margin-top: 10px;" onclick="closeNewWebView()">关闭窗口</button>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block"  style="margin-top: 10px;">返回</button>
	</div>
</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/bridge.js"></script>
<script>
			mui.init({
				swipeBack: false
			});
			Mplat.init();

				//重新开启WebViewActivity
			function openNewWebView(){
			    Mplat.openNewWebView({
					params: {
					"url":"demo/index.html"
					},
				callback: function(data) {
				     mui.toast(data);
					}
				});
				}
				//结束WebViewActivity
			function closeNewWebView(){
			    Mplat.closeNewWebView({
					params: {
					"params":"哈哈",
					"jsMethodName":"test"
					},
				callback: function(data) {
				     mui.toast(data);
					}
				});
				}
				function test(result){
				 mui.toast(result);
				}
		</script>
</body>

</html>
