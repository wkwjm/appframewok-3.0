<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">系统信息</h1>
		</header>
		<div class="mui-content">
			<button type="button" class="mui-btn mui-btn-primary mui-content-padded" id="getCurrentNetType">网络类型</button></br>
			<button type="button" class="mui-btn mui-btn-primary mui-content-padded" id="getPhoneType">设备型号</button></br>
			<button type="button" class="mui-btn mui-btn-primary mui-content-padded" id="devicesmessage">手机型号</button></br>
			<button type="button" class="mui-btn mui-btn-primary mui-content-padded" id="getUniqueID">唯一标识(IMEI)</button></br>
			<button type="button" class="mui-btn mui-btn-primary mui-content-padded" id="getWifiInfo">Wi-Fi信息</button>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/bridge.js"></script>
		<script src="../../plugins/zepto.min.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			Mplat.init();
			document.getElementById("getCurrentNetType").addEventListener('tap', function() {
				Mplat.getCurrentNetType(function(data) {
					mui.toast(data);
				});
			});

			document.getElementById("getPhoneType").addEventListener('tap', function() {
				Mplat.getPhoneType({
					params: {},
					callback: function(data) {
						mui.toast(data);
					}
				})

			});

			document.getElementById("devicesmessage").addEventListener('tap', function() {
				Mplat.devicesmessage(function(data) {
					mui.toast(data);
				});
			});

			document.getElementById("getUniqueID").addEventListener('tap', function() {
				Mplat.getUniqueID({
					params: {},
					callback: function(data) {
						mui.toast(data);
					}
				})

			});

			document.getElementById("getWifiInfo").addEventListener('tap', function() {
				Mplat.getWifiInfo({
					params: {},
					callback: function(data) {
						mui.toast(data);
					}
				});

			});
		</script>
	</body>

</html>
