<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<style type="text/css">
			.mui-btn-block {
				display: block;
				width: 100%;
				margin-bottom: 0px;
				padding: 6px 0;
				margin: 0 auto;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">摇一摇</h1>
		</header>
		<div class="mui-content">
			<p>注册摇一摇功能后，请晃动手机体验功能</p>
			<div class="mui-content-padded" style="margin-top: 100px;">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="registerSensorShake()">注册摇一摇</button>
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="unregisterSensorShake()" style="margin-top: 10px;">取消摇一摇</button>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/bridge.js"></script>
	<script>
		mui.init({
			swipeBack: false
		});
		Mplat.init();

		function registerSensorShake() {
			Mplat.registerSensorShake({
				params: {},
				callback: function(data) {
					mui.toast(data);
				}
			});
		}

		function unregisterSensorShake() {
			Mplat.unregisterSensorShake({
				params: {},
				callback: function(data) {
					mui.toast(data);
				}
			});
		}
	</script>

</html>
