<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--标准mui.css-->
	<link rel="stylesheet" href="../../css/mui.min.css">
	<!--App自定义的css-->
	<style type="text/css">
			.mui-btn-block {
				display: block;
				width: 100%;
				margin-bottom: 0px;
				padding: 6px 0;
				margin: 0 auto;
			}
		</style>

</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">视图显示和隐藏</h1>
</header>
<div class="mui-content">
	<div class="mui-content-padded" style="margin-top: 100px;">
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="showLoading()">加载视图</button>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="cancelLoading()" style="margin-top: 10px;">隐藏视图</button>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="toast()" style="margin-top: 10px;">纯文字提示框</button>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="dialog()" style="margin-top: 10px;">带按钮提示框</button>
	</div>
</div>
</body>
<script src="../../js/mui.min.js"></script>
<script src="../../js/bridge.js"></script>
<script src="../../plugins/zepto.min.js"></script>
<script>
		mui.init({
			swipeBack: false
		});
		Mplat.init();
		//显示加载框
		function showLoading() {
			Mplat.showLoading({
				params: {
					"showInfo": "加载中",
				},
				callback: function(data) {
					mui.toast(data);
				}
			});
		}
		//关闭加载框
		function cancelLoading() {
			Mplat.cancelLoading(function(data) {
				mui.toast(data);
			});
		}

		function toast() {
			Mplat.showToase({
				params: {
					"message": "我是纯文字的提示"
				},
				callback: function(data) {
					mui.toast(data);
				}
			});

		}

		function dialog() {
			Mplat.showDialog({
				params: {
					"dialogtype": "2",
					"message": "你确定退出吗？",
					"title": "带按钮提示框",
				},
				callback: function(data) {
					//这个data我们会返回state,1表示点击的确定2表示点击了取消
					if(data){
						data = JSON.parse(data);
						if(data.data.state == "1"){
							mui.toast("您点击了确定按钮！");
						}else{
							mui.toast("您点击了取消按钮！")
						}
					}
				}
			});

		}
	</script>

</html>
